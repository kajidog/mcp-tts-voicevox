name: PR Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    
    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile
    
    - name: Build packages with tsc (CI-compatible)
      run: |
        cd packages/voicevox-client && npm run build:tsc
        cd ../.. && npm run build:tsc
    
    - name: Run linter
      run: npm run lint
    
    - name: Run tests
      run: npm test