name: PR Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile --ignore-scripts

    - name: Build packages with tsc (CI-compatible)
      run: pnpm -r run build:tsc

    - name: Run linter
      run: pnpm -r run lint

    - name: Run tests
      run: pnpm -r run test